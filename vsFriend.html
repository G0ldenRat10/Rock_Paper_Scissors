<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" type="image/png" href="RPS_photos/rps_logo.png"> -->
</head>
<body>
    <nav class="main-menu">
        <button class="home-page-button" onclick="window.location.href='main.html'">
            <img src="RPS_photos/rps_logo.png" class="nav-logo" alt="Logo">
        </button>
        <ul>
            <li><a href="vsFriend.html">Play against a friend!</a></li>
            <li><a href="vsRobot.html">Play against Mr Robot!</a></li>
        </ul>
    </nav>

    <img class="logo" src="RPS_photos/rps_logo.png" alt="Rock Paper Scissors!">
    
    <!-- Scoreboard -->
    <p class="js-scoreboard">Player 1: 0 | Player 2: 0</p>
    <p class="js-game-status">Player 1, make your choice!</p>
    <p class="js-gameinfo"></p>
    
    <!-- Game buttons -->
    <div class="rps-container">
        <button title="Rock" onclick="handleChoice('rock')">
            <img src="RPS_emojis/rock-emoji.png" class="rps-images" alt="Rock">
        </button>

        <button title="Paper" onclick="handleChoice('paper')">
            <img src="RPS_emojis/paper-emoji.png" class="rps-images" alt="Paper">
        </button>

        <button title="Scissors" onclick="handleChoice('scissors')">
            <img src="RPS_emojis/scissors-emoji.png" class="rps-images" alt="Scissors">
        </button>
    </div>

    <script>
        let player1Score = 0;
        let player2Score = 0;
        let currentPlayer = 1;
        let player1Choice = null;

        function handleChoice(choice) {

            const gameStatus = document.querySelector('.js-game-status');
            const gameInfo = document.querySelector('.js-gameinfo');
            const scoreboard = document.querySelector('.js-scoreboard');

            if (currentPlayer === 1) {
                player1Choice = choice;
                gameStatus.textContent = `Player 2, your turn!`;
                currentPlayer = 2;
            } else {
                const player2Choice = choice;
                gameStatus.textContent = ``;
                
                // Determine winner
                const winner = determineWinner(player1Choice, player2Choice);
                
                if (winner === 1) {
                    player1Score++;
                    gameInfo.textContent = `Player 1 wins! ${player1Choice} beats ${player2Choice}`;
                } else if (winner === 2) {
                    player2Score++;
                    gameInfo.textContent = `Player 2 wins! ${player2Choice} beats ${player1Choice}`;
                } else {
                    gameInfo.textContent = `It's a tie! Both chose ${player1Choice}`;
                }
                
                // Update scoreboard
                scoreboard.textContent = `Player 1: ${player1Score} | Player 2: ${player2Score}`;
                
                // Reset for next round
                setTimeout(() => {
                    gameStatus.textContent = 'Player 1, make your choice!';
                    gameInfo.textContent = '';
                    currentPlayer = 1;
                    player1Choice = null;
                }, 2000);
            }
        }

        function determineWinner(choice1, choice2) {
            if (choice1 === choice2) return 0; // Tie
            
            if (
                (choice1 === 'rock' && choice2 === 'scissors') ||
                (choice1 === 'paper' && choice2 === 'rock') ||
                (choice1 === 'scissors' && choice2 === 'paper')
            ) {
                return 1; // Player 1 wins
            }
            
            return 2; // Player 2 wins
        }

        // Initialize
        // document.querySelector('.js-game-status').textContent = 'Player 1, make your choice!';
    </script>
</body>
</html>
